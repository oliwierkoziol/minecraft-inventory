<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>twoja stara</title>
  </head>
  <body>
    <div class="content">
        <div class="tabs">
            <div class="tab selected">
                <img src="compass.png" alt="" class="tab-icon">
            </div>
            <div class="tab">
                <img src="sword.png" alt="" class="tab-icon">
            </div>
            <div class="tab">
                <img src="bricks.png" alt="" class="tab-icon">
            </div>
            <div class="tab">
                <img src="bucket.png" alt="" class="tab-icon">
            </div>
            <div class="tab">
                <img src="redstone.png" alt="" class="tab-icon">
            </div>

        </div>
        <div class="inventory bookMenu">
            <div class="bookInside">
                <div class="topBar">
                    <img src="magnifying_glass.png" alt="" class="magnifying-glass">
                    <input type="text" placeholder="Search..." class="input">
                    <img src="table.png" alt="" class="table">
                </div>
                <div class="recipes">
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                    <div class="slot recipe"></div>
                </div>
                <div class="slider">
                    <div class="arrow back"></div>
                    <div class="subtitle">1/6</div>
                    <div class="arrow forw"></div>
                </div>
            </div>
        </div>
        <div class="inventory">
            <div class="upper">
                <div class="character">
                    <div class="slots armor">
                        <div class="slot">
                            <img src="helmet.png" alt="" class="icon">
                        </div>
                        <div class="slot">
                            <img src="chestplate.png" alt="" class="icon">
                        </div>
                        <div class="slot">
                            <img src="leggings.png" alt="" class="icon">
                        </div>
                        <div class="slot">
                            <img src="boots.png" alt="" class="icon">
                        </div>
                    </div>
                    <div class="preview"></div>
                    <div class="slots offhand">
                        <div class="slot">
                            <img src="shield.png" alt="" class="icon">
                        </div>
                    </div>
                </div>
                <div class="crafting">
                    <h1>Crafting</h1>
                    <div class="craftingThings">
                        <div class="slots craftingGrid">
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                            <div class="slot"></div>
                        </div>
                        <div class="slot result"></div>
                    </div>
                    <div class="button">
                        <img src="book.png" alt="" class="book-icon">
                    </div>
                </div>
            </div>
            <div class="slots mainSpace fullWidth">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                
            </div>
            <div class="slots fullWidth">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>   
            </div>
        </div>
    </div>
    <script src="code.js"></script>
  </body>
</html>
